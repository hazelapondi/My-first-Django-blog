{% extends 'blog/base.html' %} <!--to connect this template to base.html. i.e extending templates! -->

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date}}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h1>
            <p> {{ post.text|linebreaksbr }} </p>
        </div>
    {% endfor %}
{% endblock content %}
